    <style>

    <h1>Редагування тексту</h1>
    <div id="textDiv" class="editable">Це текст, який можна редагувати.</div>
    <textarea id="textArea" class="editable"></textarea>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const textDiv = document.getElementById("textDiv");
        const textArea = document.getElementById("textArea");

        function showTextDiv() {
          textDiv.style.display = "block";
          textArea.style.display = "none";
          textDiv.textContent = textArea.value;
        }

        function showTextArea() {
          textDiv.style.display = "none";
          textArea.style.display = "block";
          textArea.value = textDiv.textContent;
          textArea.focus();
        }

        document.addEventListener("keydown", function (event) {
          if (event.ctrlKey && event.key === "E") {
            event.preventDefault();
            showTextArea();
          } else if (event.ctrlKey && event.key === "S") {
            event.preventDefault();
            showTextDiv();
          }
        });

        textArea.addEventListener("blur", function () {
          showTextDiv();
        });
      });
    </script>
