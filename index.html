<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/index.css">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center; font-size: 30px; color: #000000;">Онлайн курси англійської мови</h1>
    <div class="progress__bar">
        <div class="progress__bar_filed"></div>
    </div>
    <section class="form__quetions">
        <div class="form__quetions_age">
            <legend style="margin-bottom: 10px;">Скільки років вашій дитині?</legend>
            <div class="age-inputs">
                <input style="margin-bottom: 10px;" type="submit" value="5-9 років" name="age_5-9" id="form__quetions_age_st">
                <input style="margin-bottom: 10px;" value="10-14 років" type="submit" name="age_10-14" id="form__quetions_age_nd">
                <input type="submit" value="15-17 років" name="age_15-17" id="form__quetions_age_rd">
            </div>
        </div>
    </section>
    <!-- buttom for tests -->
    <button class="test__button">
        test button
    </button>

    <script src="/scripts/index.js"></script>
</body>
</html>
