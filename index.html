<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Палітра кольорів</h1>
    <form id="color-form">
        <label for="color-name">Назва:</label>
        <input type="text" id="color-name" required>
        <label for="color-type">Тип:</label>
        <select id="color-type">
            <option value="RGB">RGB</option>
            <option value="RGBA">RGBA</option>
            <option value="HEX">HEX</option>
        </select>
        <label for="color-code">Код кольору:</label>
        <input type="text" id="color-code" required>
        <button type="submit">Зберегти</button>
    </form>
    <div id="color-palette">
        
    </div>
    <script src="script.js"></script>
</body>
</html>
