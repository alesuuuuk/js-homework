<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новини</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .news-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .news-item {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        #load-more {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            cursor: pointer;
        }

        #load-more:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="news-container">
        <h1>Список новин</h1>
        <div class="news-item">Новина 1</div>
        <div class="news-item">Новина 2</div>
        <div class="news-item">Новина 3</div>
        <div class="news-item">Новина 4</div>
        <div class="news-item">Новина 5</div>
        <!-- Кнопка для доповнення новин -->
        <button id="load-more">Завантажити ще новини</button>
    </div>

    <script>
        const newsContainer = document.querySelector('.news-container');
        const loadMoreButton = document.querySelector('#load-more');

        // Масив з новими новинами (приклад)
        const additionalNews = [
            'Додаткова новина 1',
            'Додаткова новина 2',
            'Додаткова новина 3',
        ];

        // Функція для додавання нових новин до списку
        function appendNews() {
            additionalNews.forEach(newsText => {
                const newsItem = document.createElement('div');
                newsItem.classList.add('news-item');
                newsItem.textContent = newsText;
                newsContainer.appendChild(newsItem);
            });
        }

        // Додавання події для кнопки "Завантажити ще новини"
        loadMoreButton.addEventListener('click', () => {
            appendNews();
            loadMoreButton.style.display = 'none'; // Приховуємо кнопку після завантаження
        });

        // Відловлюємо момент, коли користувач доклав до кінця сторінки (до підвалу)
        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
                appendNews();
            }
        });
    </script>
</body>
</html>
